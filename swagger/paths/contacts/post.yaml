tags:
  - Contacts
summary: Створити новий контакт
operationId: createContact
description: Додати новий контакт до списку користувача
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ../../components/schemas/ContactCreate.yaml
responses:
  '201':
    description: Контакт успішно створено
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: integer
              example: 201
            data:
              type: object
              properties:
                contact:
                  $ref: ../../components/schemas/Contact.yaml
  '400':
    $ref: ../../components/responses/BadRequest.yaml
  '401':
    $ref: ../../components/responses/Unauthorized.yaml