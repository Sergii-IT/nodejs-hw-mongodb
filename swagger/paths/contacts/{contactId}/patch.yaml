tags:
  - Contacts
summary: Оновити контакт
operationId: updateContact
description: Оновити інформацію про контакт за ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ID контакту
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Контакт оновлено
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: success
            code:
              type: integer
              example: 200
            data:
              type: object
              properties:
                contact:
                  $ref: ../../../components/schemas/Contact.yaml
  '400':
    $ref: ../../../components/responses/BadRequest.yaml
  '404':
    $ref: ../../../components/responses/NotFound.yaml
