tags: 
  - Contacts
summary: Оновити контакт за ID
operationId: updateContactById
description: Оновлює контакт, повертає контакт у полі data.contact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ../../../components/schemas/ContactUpdate.yaml
responses:
  '200':
    description: Контакт успішно оновлено
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!

            data:
              type: object
              properties:
                contact:
                  $ref: ../../../components/schemas/Contact.yaml
  '400':
    $ref: ../../../components/responses/BadRequest.yaml
  '401':
    $ref: ../../../components/responses/Unauthorized.yaml
  '404':
    $ref: ../../../components/responses/NotFound.yaml