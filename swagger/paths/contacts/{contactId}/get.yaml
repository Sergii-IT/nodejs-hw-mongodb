tags:
  - Contacts
summary: Отримати контакт за ID
operationId: getContactById
description: Отримати інформацію про один контакт за його унікальним ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
responses:
  '200':
    description: Контакт успішно знайдено
    content:
      application/json:
        schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contact with id 64e4e5d6c4a8d2abdf328a91!
              data:
                $ref: '../../../components/schemas/Contact.yaml'
  '401':
    $ref: ../../../components/responses/Unauthorized.yaml
  '404':
    $ref: ../../../components/responses/NotFound.yaml