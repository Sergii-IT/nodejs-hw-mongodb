tags:
  - Contacts
summary: Видалити контакт
operationId: deleteContact
description: Видалити контакт за унікальним ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ID контакту
    schema:
      type: string

responses:
  '200':
    description: Контакт успішно видалено
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: integer
              example: 200
            message:
              type: string
              example: Контакт видалено успішно

  '404':
    $ref: ../../../components/responses/NotFound.yaml

  '401':
    $ref: ../../../components/responses/Unauthorized.yaml