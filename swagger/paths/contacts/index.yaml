tags:
  - Contacts
summary: Отримати всі контакти
operationId: getAllContacts
description: Отримує список контактів користувача з можливістю пагінації та сортування
security:
  - bearerAuth: []

parameters:
  - name: page
    in: query
    required: false
    description: Номер сторінки (за замовчуванням 1)
    schema:
      type: integer
      minimum: 1
      default: 1
      
  - name: perPage
    in: query
    description: Number of contacts per page
    required: false
    schema:
      type: integer
      example: 10

  - name: sortBy
    in: query
    required: false
    description: Властивість для сортування (name, email, phone)
    schema:
      type: string
      enum: [name, email, phone]

  - name: sortOrder
    in: query
    required: false
    description: Порядок сортування (asc - за зростанням, desc - за спаданням)
    schema:
      type: string
      enum: [asc, desc]
      default: asc

responses:
  '200':
    description: Успішне отримання списку контактів
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/Contact.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 42
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true

  '401':
    $ref: ../../components/responses/Unauthorized.yaml