tags:
  - Contacts
summary: Отримати всі контакти
operationId: getAllContacts
description: Повертає список контактів з підтримкою пагінації та фільтрації
security:
    - bearerAuth: []
parameters:
    - name: page
      in: query
      description: Номер сторінки (за замовчуванням 1)
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Кількість елементів на сторінці (за замовчуванням 10)
      schema:
        type: integer
        minimum: 1
        default: 10
    - name: favorite
      in: query
      description: Фільтр за обраними (true/false)
      schema:
        type: boolean
responses:
    '200':
      description: Успішне отримання списку контактів
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ContactsListResponse.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml