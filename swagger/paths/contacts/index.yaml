  tags:
    - Contacts
  summary: Отримати список контактів
  operationId: getAllContacts
  description: Отримати список усіх контактів
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Номер сторінки
      schema:
        type: integer
        default: 1
    - name: limit
      in: query
      description: Кількість елементів на сторінку
      schema:
        type: integer
        default: 10
  responses:
    '200':
      description: Список контактів
      content:
        application/json:
          schema:
            type: object
            properties:
              contacts:
                type: array
                items:
                  $ref: ../../components/schemas/Contact.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml