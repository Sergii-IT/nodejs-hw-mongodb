type: object
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: Successfully found contacts!
  data:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: ./Contact.yaml
      page:
        type: integer
        example: 1
      perPage:
        type: integer
        example: 10
      totalItems:
        type: integer
        example: 4
      totalPages:
        type: integer
        example: 1
      hasPreviousPage:
        type: boolean
        example: false
      hasNextPage:
        type: boolean
        example: false