type: object
required:
  - name
  - phoneNumber
properties:
  name:
    type: string
    example: Іван Петренко
  email:
    type: string
    format: email
    example: ivan.petrenko@example.com
  phoneNumber:
    type: string
    example: "+380961234567"
  contactType:
    type: string
    enum:
      - personal
      - home
      - work
    example: home
  isFavourite:
    type: boolean
    example: false
  photo:
    type: string
    format: binary

